
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" [(ngModel)]="category.name" placeholder="Name" name="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="empId">Category</label>
    <select class="form-group" [(ngModel)]="brand.id" [ngModelOptions]="{standalone: true}" >
      <option *ngFor="let brand of brands"  value={{brand.id}} >{{brand.name}}</option>
    </select>
    <button class="btn btn-success" (click)="addCategory(brand.id)">Add Category</button>
  </div>

  
</form>
